<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group {if input('page_id') || input('excel_id')} hidden{/if}">
        <label class="control-label col-xs-12 col-sm-2">{:__('Page_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-page_id" data-rule="" data-source="screen/page/index" data-field="title" class="form-control selectpage" name="row[page_id]" type="text" value="{:input('page_id')}">
        </div>
    </div>

    <div class="form-group {if input('page_id') || input('excel_id')} hidden{/if}">
        <label class="control-label col-xs-12 col-sm-2">{:__('excel_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-excel_id" data-rule="" data-source="screen/excel/index" data-field="title" class="form-control selectpage" name="row[excel_id]" type="text" value="{:input('excel_id')}">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Remark')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-remark" class="form-control" name="row[remark]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('End_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-end_time" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[end_time]" type="text" value="{:date('Y-m-d H:i:s')}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
