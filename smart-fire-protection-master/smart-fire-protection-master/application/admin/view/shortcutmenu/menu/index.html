<style type="text/css">
    .sm-st {
        background: #fff;
        padding: 20px;
        -webkit-border-radius: 3px;
        -moz-border-radius: 3px;
        border-radius: 3px;
        margin-bottom: 20px;
    }

    .sm-st-icon {
        width: 60px;
        height: 60px;
        display: inline-block;
        line-height: 60px;
        text-align: center;
        font-size: 30px;
        background: #eee;
        -webkit-border-radius: 5px;
        -moz-border-radius: 5px;
        border-radius: 5px;
        float: left;
        margin-right: 10px;
        color: #fff;
    }

    .sm-st-info {
        padding-top: 2px;
    }

    .sm-st-info span {
        display: block;
        font-size: 24px;
        font-weight: 600;
    }

    .orange {
        background: #fa8564 !important;
    }

    .tar {
        background: #45cf95 !important;
    }

    .sm-st .green {
        background: #86ba41 !important;
    }

    .pink {
        background: #AC75F0 !important;
    }

    .yellow-b {
        background: #fdd752 !important;
    }

    .stat-elem {

        background-color: #fff;
        padding: 18px;
        border-radius: 40px;

    }

    .stat-info {
        text-align: center;
        background-color: #fff;
        border-radius: 5px;
        margin-top: -5px;
        padding: 8px;
        -webkit-box-shadow: 0 1px 0px rgba(0, 0, 0, 0.05);
        box-shadow: 0 1px 0px rgba(0, 0, 0, 0.05);
        font-style: italic;
    }

    .stat-icon {
        text-align: center;
        margin-bottom: 5px;
    }

    .st-red {
        background-color: #F05050;
    }

    .st-green {
        background-color: #27C24C;
    }

    .st-violet {
        background-color: #7266ba;
    }

    .st-blue {
        background-color: #23b7e5;
    }

    .stats .stat-icon {
        color: #28bb9c;
        display: inline-block;
        font-size: 26px;
        text-align: center;
        vertical-align: middle;
        width: 50px;
        float: left;
    }

    .stat {
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        display: inline-block;
    }

    .stat .value {
        font-size: 20px;
        line-height: 24px;
        overflow: hidden;
        text-overflow: ellipsis;
        font-weight: 500;
    }

    .stat .name {
        overflow: hidden;
        text-overflow: ellipsis;
        margin: 5px 0;
    }

    .stat.lg .value {
        font-size: 26px;
        line-height: 28px;
    }

    .stat-col {
        margin: 0 0 10px 0;
    }

    .stat.lg .name {
        font-size: 16px;
    }

    .stat-col .progress {
        height: 2px;
    }

    .stat-col .progress-bar {
        line-height: 2px;
        height: 2px;
    }

    .item {
        padding: 30px 0;
    }


    #statistics .panel {
        min-height: 150px;
    }

    #statistics .panel h5 {
        font-size: 14px;
    }

    /*=============================================================	*/
    #parent {
        width: 60px;
        height: 100px;
        /* border: solid 10px orangered; */
        margin: 20px;
        position: relative;
    }

    #parent > #child {
        width: 100px;
        height: 100px;

        position: absolute;
        left: 8px;
        top: 0;
    }

    #parent > #child2 {
        width: 100px;
        height: 100px;
        background-color: red;
        position: absolute;
        top: 0;
        right: 0;
    }

    #parent > #child3 {
        width: 100%;
        height: 30px;
        position: absolute;
        left: 0;
        bottom: 0;
        color: #6A6CDD;
        text-align: center;
    }

    img {
        width: 100%;
        height: 100%;
    }

    p {
        margin: 0;
        color: #000;
        font-size: 14px;
    }

</style>
<div class="panel panel-default panel-intro">


    <div style="text-align: right;padding-right: 10px;"><a href="shortcutmenu/menu/edit" class="btn-addtabs"
                                                           title="快捷菜单设置">设置</a></div>


    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">

                <!-- 快捷菜单 -->
                <div class="row">
                    {foreach name="menulist" item="vo"}
                    <div class="col-sm-3 col-xs-6">
                        <a href="{$vo['name']}" class="btn-addtabs" title="{$vo['title']}">
                            <div id="parent">
                                <div class="sm-st-icon {$vo['menu_color']}"><i class="{$vo['icon']}"></i></div>
                                <div id="child3">
                                    <p style="color:#65B1E8">{:__($vo['title'])}</p>
                                </div>
                            </div>
                        </a>
                    </div>
                    {/foreach}
                </div>

            </div>

        </div>
    </div>
</div>
