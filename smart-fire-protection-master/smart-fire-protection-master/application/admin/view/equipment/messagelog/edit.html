<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Code')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-code" class="form-control" name="row[code]" type="text" value="{$row.code|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Archive_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-archive_id" data-rule="required" data-source="equipment/archive/index" class="form-control selectpage" name="row[archive_id]" type="text" value="{$row.archive_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Temp')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-temp" class="form-control" step="0.1" name="row[temp]" type="number" value="{$row.temp|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Hum')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-hum" class="form-control" step="0.1" name="row[hum]" type="number" value="{$row.hum|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Press')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-press" class="form-control" step="0.01" name="row[press]" type="number" value="{$row.press|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Light')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-light" class="form-control" step="0.01" name="row[light]" type="number" value="{$row.light|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Sta')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-sta" class="form-control" name="row[sta]" type="number" value="{$row.sta|htmlentities}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
        </div>
    </div>
</form>
