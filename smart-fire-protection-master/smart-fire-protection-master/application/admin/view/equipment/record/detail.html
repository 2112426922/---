<style>
    .table-title {
        width: calc(100% - 30px);
        background-color: #2c3e50 !important;
        color: #fff !important;
        height: 35px;
        line-height: 35px;
        padding: 0 15px;
        margin: 0 15px;
    }

    label {
        padding-left: 23px !important;
        text-align: left !important;
        font-weight: bold !important;
    }

    .form-horizontal {
        margin-top: 10px;
    }
</style>
<div class="row">
    <div class="table-title">{:__('FieldName')}</div>
    <div class="col-sm-12 col-xs-12">
        <table class="table table-striped table-detail">
            <thead>
            <tr>
                <th>{:__('Title')}</th>
                <th>{:__('Content')}</th>
            </tr>
            </thead>
            <tbody>
                {foreach name='$content["form_data"]' item="item"}
                <tr>
                    <td>{$item.label}</td>
                    <td>{$item.value}</td>
                </tr>
                {/foreach}
            </tbody>
        </table>
    </div>
</div>

<div class="row">
    <div class="table-title">{:__('Other')}</div>
    <div class="col-sm-12 col-xs-12">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-xs-12 col-sm-2">{:__('Memo')}:</label>
                <div class="col-xs-12 col-sm-8">
                    {$content.remark}
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-12 col-sm-2">{:__('Image')}:</label>
                <div class="col-xs-12 col-sm-8">
                    {foreach name='$content["images"]' item="image"}
                    <img src="{$image}" />
                    {/foreach}
                </div>
            </div>
        </form>
    </div>
</div>

<div class="hide layer-footer">
    <label class="control-label col-xs-12 col-sm-2"></label>
    <div class="col-xs-12 col-sm-8">
        <button type="reset" class="btn btn-primary btn-embossed btn-close" onclick="Layer.closeAll();">{:__('Close')}
        </button>
    </div>
</div>
