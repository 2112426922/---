<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Code')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-code" class="form-control" name="row[code]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Archive_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-archive_id" data-rule="required" data-source="equipment/archive/index" class="form-control selectpage" name="row[archive_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Temp')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-temp" class="form-control" step="0.1" name="row[temp]" type="number" value="0.0">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Hum')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-hum" class="form-control" step="0.1" name="row[hum]" type="number" value="0.0">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Press')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-press" class="form-control" step="0.01" name="row[press]" type="number" value="0.00">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Light')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-light" class="form-control" step="0.01" name="row[light]" type="number" value="0.00">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Sta')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-sta" class="form-control" name="row[sta]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Floor')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-floor" class="form-control" step="0.01" name="row[floor]" type="number" value="0.00">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('X')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-x" class="form-control" step="0.01" name="row[x]" type="number" value="0.00">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Y')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-y" class="form-control" step="0.01" name="row[y]" type="number" value="0.00">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Updatatime')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-updatatime" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[updatatime]" type="text" value="{:date('Y-m-d H:i:s')}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
        </div>
    </div>
</form>
