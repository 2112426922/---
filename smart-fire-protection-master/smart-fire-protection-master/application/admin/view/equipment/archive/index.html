<div class="panel panel-default panel-intro">
    {:build_heading()}

    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <div id="toolbar" class="toolbar">
                        <a href="javascript:;" class="btn btn-primary btn-refresh" title="{:__('Refresh')}" ><i class="fa fa-refresh"></i> </a>
                        <a href="javascript:;" class="btn btn-success btn-add {:$auth->check('equipment/archive/add')?'':'hide'}" title="{:__('Add')}" ><i class="fa fa-plus"></i> {:__('Add')}</a>
                        <a href="javascript:;" class="btn btn-danger btn-del btn-disabled disabled {:$auth->check('equipment/archive/del')?'':'hide'}" title="{:__('Delete')}" ><i class="fa fa-trash"></i> {:__('Delete')}</a>
                        <a href="javascript:;" class="btn btn-info btn-export-tag btn-disabled disabled {:$auth->check('equipment/archive/exportTag')?'':'hide'}" title="{:__('Export Equipment Tag')}" ><i class="fa fa-download"></i> {:__('Export Equipment Tag')}</a>
                        <a href="javascript:;" class="btn btn-danger btn-import {:$auth->check('equipment/archive/import')?'':'hide'}" title="{:__('Import')}" id="btn-import-file" data-url="ajax/upload" data-mimetype="csv,xls,xlsx" data-multiple="false"><i class="fa fa-upload"></i> {:__('Import')}</a>
                        <a href="/assets/addons/equipment/file/template.xlsx" class="btn btn-link btn-download" title="{:__('DownloadExcel')}" ><i class="fa fa-download"></i> {:__('DownloadExcel')}</a>
                    </div>
                    <table id="table" class="table table-striped table-bordered table-hover table-nowrap"
                           data-operate-edit="{:$auth->check('equipment/archive/edit')}" 
                           data-operate-del="{:$auth->check('equipment/archive/del')}" 
                           width="100%">
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
