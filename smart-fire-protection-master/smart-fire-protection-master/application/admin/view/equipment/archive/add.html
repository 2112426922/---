<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    {:token()}
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Model')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-model" data-rule="required" class="form-control" name="row[model]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" data-rule="required" class="form-control" name="row[name]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Parameter')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-parameter" class="form-control " rows="3" name="row[parameter]" cols="50"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Amount')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group input-groupp-md">
                <input id="c-amount" data-rule="required;integer" class="form-control" name="row[amount]" type="number" value="1">
                <div class="input-group-addon">台</div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Supplier_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            {$supplierList}
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Purchasetime')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-purchasetime" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY年MM月DD日" data-use-current="true" name="row[purchasetime]" type="text" value="{:date('Y年m月d日')}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Region')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-region" data-rule="required" class="form-control" name="row[region]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Responsible_uid')}:</label>
        <div class="col-xs-8 col-sm-6">
            <input class="form-control responsible_name" name="responsible_uid" type="text" value="" disabled>
            <input id="c-responsible_uid" data-rule="required" class="form-control hidden" name="row[responsible_uid]" type="text" value="">
        </div>
        <div class="col-xs-4 col-sm-2">
            <button type="button" class="btn btn-primary btn-choose-staff"><i class="fa fa-list"></i> {:__('Choose')}</button>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Document')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-document" class="form-control" size="50" name="row[document]" type="text">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="faupload-document" class="btn btn-danger faupload" data-input-id="c-document" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp,pdf" data-multiple="false" data-preview-id="p-document"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-document" class="btn btn-primary fachoose" data-input-id="c-document" data-mimetype="image/*,pdf" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-document"></span>
            </div>
            <ul class="row list-inline faupload-preview" id="p-document"></ul>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Remark')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-remark" class="form-control " rows="3" name="row[remark]" cols="50"></textarea>
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
