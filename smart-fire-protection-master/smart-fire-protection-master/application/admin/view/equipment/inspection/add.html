<div>
    <h4>1.{:__('BasicInfo')}</h4>
</div>
<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" data-rule="required" class="form-control" name="row[name]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('ArchiveRange')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-archive_range" data-field="name" data-primary-key="id" data-rule="required" data-pagination="false" data-multiple="true" data-source="equipment/archive/index" class="form-control selectpage" name="row[archive_range]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Periodicity')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group input-groupp-md">
                <input id="c-periodicity" data-rule="required" min="0" class="form-control" name="row[periodicity]" type="number" value="1">
                <div class="input-group-addon">{:__('PeriodicityUnit')}</div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('First_duetime')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-first_duetime" class="form-control datetimepicker" data-date-format="YYYY年MM月DD日" data-use-current="true" name="row[first_duetime]" type="text" value="{:date('Y年m月d日')}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Last_duetime')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-last_duetime" class="form-control datetimepicker" data-date-format="YYYY年MM月DD日" data-use-current="true" name="row[last_duetime]" type="text" value="{:date('Y年m月d日')}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('PlanUser')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-plan_user" data-field="title" data-primary-key="id" data-rule="required" data-pagination="false" data-multiple="true" data-source="equipment/staff/getPlanSelectpage" class="form-control selectpage" name="row[plan_user]" type="text" value="">
        </div>
    </div>
    <div class="form-group hidden">
        <label class="control-label col-xs-12 col-sm-2">{:__('PlanField')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-plan_fields" class="form-control" rows="3" name="row[plan_fields]" cols="50"></textarea>
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>

<div>
    <h4 class="col-xs-6 col-sm-6 text-left">2.{:__('PlanField')}</h4>
    <div class="col-xs-6 col-sm-6 text-right">
        <button class="btn btn-info add-field">{:__('AddField')}</button>
    </div>
</div>
<div>
    <table class="table table-striped" id="field-table"></table>
</div>
